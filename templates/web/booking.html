{% extends 'base/web-base.html' %}

{% block container %}

{% load static %}

{% include 'include/header.html' %}

<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4 py-8">
    <div class="container mx-auto max-w-5xl bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="h-64 md:h-auto">
                <img src="{{ event.image.url }}" alt="{{ event.name }}" class="w-full h-full object-cover rounded-lg">
            </div>

            <div class="p-6 flex flex-col justify-between">
                <div>
                    <div class="space-y-4">
                        <div>
                            <label for="ticket-type" class="block text-gray-700 font-medium">Select Ticket Type</label>
                            <select id="ticket-type" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-400 mt-2">
                                <option value="standard">Standard Ticket</option>
                                <option value="vip">VIP Ticket</option>
                                <option value="premium">Premium Ticket</option>
                            </select>
                        </div>
                        <div>
                            <label for="quantity" class="block text-gray-700 font-medium">Quantity</label>
                            <input type="number" id="quantity" value="1" min="1" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-400 mt-2">
                        </div>
                        <div class="flex justify-between items-center">
                            <p class="text-lg font-semibold">Total Price</p>
                            <p class="text-xl font-bold text-blue-500">â‚¹{{ event.offer_amount }}</p>
                        </div>
                    </div>
                </div>
                <div class="mt-6">
                    <button class="w-full px-4 py-2 bg-blue-500 text-white font-bold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        Book Now
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
