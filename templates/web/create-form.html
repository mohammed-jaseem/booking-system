{% extends 'base/web-base.html' %}

{% block container %}

{% load static %}

{% include 'include/header.html' %}

<div class="flex items-center justify-center min-h-screen bg-gray-100 pt-[100px] pb-[100px]">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-2xl p-8">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Create a New Event</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Event Name:</label>
                <input type="text" name="name" id="name" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
                <textarea name="description" id="description" required rows="3" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Event Image:</label>
                <input type="file" name="image" id="image" required class="w-full mt-1 px-4 py-2 border rounded-lg">
            </div>

            <div>
                <label for="max_attendees" class="block text-sm font-medium text-gray-700">Max Attendees:</label>
                <input type="number" name="max_attendees" id="max_attendees" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="time_date" class="block text-sm font-medium text-gray-700">Time & Date:</label>
                <input type="datetime-local" name="time_date" id="time_date" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="place" class="block text-sm font-medium text-gray-700">Place:</label>
                <input type="text" name="place" id="place" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="guests" class="block text-sm font-medium text-gray-700">Guests (comma separated):</label>
                <textarea name="guests" id="guests" rows="2" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div>
                <label for="actual_amount" class="block text-sm font-medium text-gray-700">Actual Ticket Amount (₹):</label>
                <input type="number" name="actual_amount" id="actual_amount" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="offer_amount" class="block text-sm font-medium text-gray-700">Offer Ticket Amount (₹):</label>
                <input type="number" name="offer_amount" id="offer_amount" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="enquiry_number" class="block text-sm font-medium text-gray-700">Enquiry Number:</label>
                <input type="tel" name="enquiry_number" id="enquiry_number" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="text-sm text-gray-700">
                <p><strong>Fixed Payment:</strong> ₹50</p>
            </div>

            <div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Create Event
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
